<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>Hello World!</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>After launching this application, you should see the system notification.</p>
    <p id="output">Click it to see the effect in this interface.</p>
    <br>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    <br>
    <br>
    Title: <input id="title"/>
    <button id="btn" type="button">Press</button>
    <br>
    File path: <strong id="filePath"></strong>
    <!-- You can also require other files to run in this process -->
    <br>
    <!--we'll create an interface in the loaded HTML file that contains a #counter element that we'll use to display the values:-->
    Current value: <strong id="counter">0</strong>
    <br>
    <!--Automatically selects the first available bluetooth device when the Test Bluetooth button is clicked.-->
    <h1>Web Bluetooth API</h1>
    <p>Currently selected bluetooth device: <strong id="device-name"></strong></p>
    <button id="bluetooth">Test Bluetooth</button>
    <script src="./renderer.js"></script>
</body>
</html>
